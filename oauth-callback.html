<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLink - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF6B9D, #FF8E53);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VibeLink</div>
        <div class="message">Authentication successful! ðŸŽ‰</div>
        <div class="message">Redirecting to app...</div>
        <div class="spinner"></div>
        
        <div class="fallback">
            <p>If you're not redirected automatically:</p>
            <a href="vibelink://auth/callback" class="button">Open VibeLink App</a>
            <br>
            <a href="vibelink://callback" class="button">Try Alternative Deep Link</a>
            <br>
            <a href="vibelink://" class="button">Try Simple Deep Link</a>
            <br>
            <a href="https://apps.apple.com/app/vibelink" class="button">Download iOS App</a>
            <br>
            <a href="https://play.google.com/store/apps/details?id=com.vibelink.app" class="button">Download Android App</a>
        </div>
    </div>

    <script>
        // Function to redirect to the app
        function redirectToApp() {
            // Try multiple deep link formats
            const appUrls = [
                'vibelink://auth/callback',
                'vibelink://callback',
                'vibelink://',
                'vibelink://auth',
                'vibelink://open'
            ];
            
            let currentIndex = 0;
            
            function tryNextUrl() {
                if (currentIndex < appUrls.length) {
                    const appUrl = appUrls[currentIndex];
                    console.log('Trying deep link:', appUrl);
                    
                    // Try to open the app
                    window.location.href = appUrl;
                    
                    // Wait a bit and try the next URL if this one doesn't work
                    setTimeout(() => {
                        currentIndex++;
                        tryNextUrl();
                    }, 1000);
                } else {
                    // All URLs tried, show fallback
                    document.querySelector('.message').innerHTML = 'App not found. Please use the buttons below.';
                    document.querySelector('.spinner').style.display = 'none';
                }
            }
            
            tryNextUrl();
        }

        // Function to check if we're on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirect when page loads
        window.onload = function() {
            // If on mobile, try to redirect immediately
            if (isMobile()) {
                redirectToApp();
            } else {
                // On desktop, show a message and wait a bit
                document.querySelector('.message').innerHTML = 'Please use the buttons below to open VibeLink.';
                document.querySelector('.spinner').style.display = 'none';
            }
        };

        // Also try redirect on click
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href.includes('vibelink://')) {
                e.preventDefault();
                redirectToApp();
            }
        });
    </script>
</body>
</html>
