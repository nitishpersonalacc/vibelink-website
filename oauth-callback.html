<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLink - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF6B9D, #FF8E53);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VibeLink</div>
        <div class="message">Authentication successful!</div>
        <div class="message">Redirecting to app...</div>
        <div class="spinner"></div>
        <div class="fallback">
            <a href="vibelink://auth/callback">Click here if not redirected automatically</a>
        </div>
    </div>

    <script>
        // Try to redirect to the app immediately
        function redirectToApp() {
            const appUrl = 'vibelink://auth/callback';
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback: if the app doesn't open, show a message
            setTimeout(() => {
                document.querySelector('.message').innerHTML = 'App not found. Please open VibeLink manually.';
                document.querySelector('.spinner').style.display = 'none';
            }, 3000);
        }

        // Redirect when page loads
        window.onload = redirectToApp;
    </script>
</body>
</html>
